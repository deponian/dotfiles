# General

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ",*:AX"
set -as terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

set -g prefix2 C-f                        # GNU-Screen compatible prefix
bind C-f send-prefix -2

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
set -q -g mouse-utf8 on
setw -q -g utf8 on

set -g history-limit 50000                 # boost history

# Display

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

# don't display activity
set -g monitor-activity off
set -g visual-activity off

# Navigation

# mouse support
# for tmux < 2.1
set -g -q mouse-select-pane on
set -g -q mode-mouse on
set -g -q mouse-resize-pane on
set -g -q mouse-select-window on
# for tmux >= 2.1
set -g -q mouse on

# make selection great again
# thanks to reorx (https://github.com/tmux/tmux/issues/140#issuecomment-474341833)
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDown1Pane select-pane\; send-keys -X clear-selection

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# swap search-backward and search-forward
unbind -T copy-mode-vi /
unbind -T copy-mode-vi ?
bind -T copy-mode-vi / command-prompt -p "(search up)" "send -X search-backward \"%%%\""
bind -T copy-mode-vi ? command-prompt -p "(search down)" "send -X search-forward \"%%%\""

# split current window horizontally
bind '\' split-window -h
bind | split-window -h
# split current window vertically
bind - split-window -v
bind _ split-window -v

# switch between panes
bind -n M-H select-pane -L
bind -n M-L select-pane -R
bind -n M-K select-pane -U
bind -n M-J select-pane -D
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one
unbind Space              # disable prefix + space panes rearrangement

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind r command-prompt 'rename-window %%'
bind n new-window
bind -n M-h previous-window # select previous window
bind -n M-l next-window     # select next window
bind -n M-j previous-window # select previous window
bind -n M-k next-window     # select next window

# toggle pane synchronisation mode
bind-key s setw synchronize-panes

# Copy mode
bind Enter copy-mode

# vi controls
set -g status-keys vi
setw -g mode-keys vi
# these are for tmux < 2.4
set -g status-keys vi
run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
# these are for tmux < 2.9
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# Buffers
bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# status bar theme
# after tmux 2.9 all not *-style options raise an error
# so we need to add -q option to all old and new options

set -g status-interval 1
set -g status "on"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g display-panes-active-colour "#efbd5d"
set -g display-panes-colour "#54b0fd"
set -g status-bg "#1a212e"
set -g status-fg "#93a4c3"

set -g -q message-fg "#93a4c3"
set -g -q message-bg "#1a212e"
set -g -q message-style "bg=#1a212e,fg=#93a4c3"
set -g -q message-command-fg "#93a4c3"
set -g -q message-command-bg "#1a212e"
set -g -q message-command-style "fg=#93a4c3,bg=#1a212e"

set -g -q window-fg "#93a4c3" # color of text on inactive window
set -g -q window-style "fg=#93a4c3" # color of text on inactive window
set -g -q window-active-fg "white" # color of text on active window
set -g -q window-active-style "fg=white" # color of text on active window

set -g -q pane-border-fg "#202329"
set -g -q pane-border-bg "default"
set -g -q pane-border-style "fg=#202329,bg=default"
set -g -q pane-active-border-fg "#1f5e91" # fg little darker than key color
set -g -q pane-active-border-bg "default" # fg little darker than key color
set -g -q pane-active-border-style "fg=#1f5e91,bg=default" # fg little darker than key color

setw -g -q window-status-fg "#1a212e"
setw -g -q window-status-bg "#1a212e"
setw -g -q window-status-style "fg=#1a212e,bg=#1a212e"
setw -g -q window-status-activity-fg "#1a212e"
setw -g -q window-status-activity-bg "#1a212e"
setw -g -q window-status-activity-style "fg=#1a212e,bg=#1a212e"
setw -g -q window-status-separator ""

SYNC_MODE="#{?pane_synchronized, [SYNC MODE] ,}"

# it changes key color of panel if tmux is run by root
if "[ $(whoami) = root ]" 'set -g @key_color "#f65866"' 'set -g @key_color "#54b0fd"'

set -g status-right "#[fg=#{@key_color},bg=#1a212e] %H:%M #[fg=#93a4c3,bg=#283347] #(kubectl config current-context) #[fg=#1a212e,bg=#{@key_color},bold] #h "
set -g status-left "#[fg=#1a212e,bg=#{@key_color},bold] tabs #[fg=#1a212e,bg=#c75ae8,bold]${SYNC_MODE}"

set -g window-status-format "#[fg=#93a4c3,bg=#1a212e] #W "
set -g window-status-current-format "#[fg=#{@key_color},bg=#283347,nobold] #W "

set -wg mode-style fg="#02F594",bg="#333333",italics
